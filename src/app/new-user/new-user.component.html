<div class="add-main">
    <div class="new-user-card">
        <h3>Add New User</h3>
        <button (click)="closePanel()" class="close-button">x</button>
        <form (ngSubmit)="onSubmitAddUser(form.value)" #form="ngForm">
            <div class="top row">
                <div class="col-md-4">
                    <div class="profile">
                        <div class="profile-circle ">
                            <img src="assets/img/user.png">
                        </div>
                        <button>Upload</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" required name="username" ngModel />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" required name="address" ngModel />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Contact</label>
                    <input type="text" class="form-control contact" required name="contact" ngModel />
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control email" required name="email" ngModel />
                </div>
            </div>
            <button [disabled]="(!form.value.contact)||(!form.value.username)||(!form.value.email)||(!form.value.address)" id="add-user " type="submit " class="btn btn-primary form-control ">Add New User</button>
        </form>
    </div>
</div>
