<div class="edit-main">
    <div class="edit-user-card">
        <h3>Edit User</h3>
        <button (click)="closePanel()">x</button>
        <form (ngSubmit)="onSubmitEditUser(form.value)" #form="ngForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" required name="username" ngModel />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" required name="address" ngModel />
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" required name="contact" ngModel />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" required name="email" ngModel />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
